<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="WEB-INF/resources/fragmentos/comun.xhtml">
        <!-- Título de la página -->
        <ui:param name="pageTitl" value="::: Bitácora de acciones :::"/>
        <ui:param name="pageNomb" value="Bitacora"/>
        <ui:param name="pageDesc" value="Acciones de los usuarios en el sistema"/>
        <!-- Activar el link del menú -->
        <ui:param name="actiMenu1" value="active"/>
        <ui:param name="actiPaginas" value="active"/>
        <!-- Scripts personalizados -->
        <ui:define name="CustomScripts">
        <!--Plugins Selector de Fecha-->
        <h:outputStylesheet library="css" name="datepicker3.css"/>
        <h:outputScript library="js" name="bootstrap-datepicker.js"/>
        <h:outputScript library="js" name="bootstrap-datepicker.es.js"/>
        <!--Plugins Select-->
        <h:outputStylesheet library="css" name="bootstrap-select.css"/>
        <h:outputScript library="js" name="bootstrap-select.js"/>
        <!--Plugins custom-->
            <h:outputScript library="js" name="custom/mantenimientos.js"/>
        </ui:define>
        <!-- Elementos propios del boby -->
        <ui:define name="body">
        <style>
            .field-error
            {
                color: #a94442; 
                display: inline;
                font-size: 10px;
            }
            .field-error:first-letter
            {
                text-transform: capitalize;
                color: #003399;
            }
            .form-group
            {
                margin-bottom: 5px !important;
            }
            .bootstrap-select > .btn {
                padding-top: 2px;
                padding-bottom: 2px;
            }
        </style>
    <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Tabla de Datos</div>
                        <div class="panel-body">
                            <h:panelGroup id="ContRegi">
                                <!--<div id="toolTablPagi">
                                    <h:form>
                                        <p:remoteCommand name="cons" actionListener="{bitacoraBean.cons()}" update=":FormRegi" 
                                                         oncomplete="$('#ModaFormRegi').modal('show');" global="true"/>
                                    </h:form>
                                </div>-->
                                <div class="form-group input-group-xs">
                                            <h:outputLabel  for="inic" value="Fecha Inicio: "/>
                                            <h:message for="inic" errorClass="field-error" />
                                            <h:inputText id="inic" value="" class="form-control" />
                                            <h:outputLabel  for="fina" value="Fecha Fin: "/>
                                            <h:message for="fina" errorClass="field-error" />
                                            <h:inputText id="fina" value="" class="form-control" />
                                        </div>
                                <h:dataTable pt:data-id="TablRegi" id="TablRegi" value="#{bitacoraBean.listBita}"
                                             var="fila" class="boottable" pt:data-toolbar="#toolTablPagi"
                                             styleClass="table-hover table-bordered table-condensed table-striped table-responsive"
                                             pt:data-show-refresh="false" pt:data-show-toggle="false" pt:data-show-columns="false" 
                                             pt:data-search="true" pt:data-pagination="true" pt:data-page-list="[5, 10, 20, 50]"
                                             pt:data-click-to-select="true"  pt:data-select-item-name="radio"
                                             pt:data-single-select="true">                                
                                    <h:column pt:data-field="state" pt:data-checkbox="true">
                                    </h:column>
                                    <h:column pt:data-align="right" pt:data-sortable="true" pt:data-field="id">
                                        <f:facet name="header">Código</f:facet>
                                        <h:outputText value="#{fila.codiBita}"/>
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="nomb">
                                        <f:facet name="header">Usuario</f:facet>
                                        <h:outputText value="#{fila.codiUsua}"/>   
                                    </h:column>
                                    <h:column pt:data-sortable="true">
                                        <f:facet name="header">Página</f:facet>
                                        <h:outputText value="#{fila.nombBita}">
                                        </h:outputText>                            
                                    </h:column>
                                    <h:column pt:data-sortable="true">
                                        <f:facet name="header">Acción</f:facet>
                                        <h:outputText value="#{fila.acciBita}">
                                        </h:outputText>                            
                                    </h:column>
                                    <h:column pt:data-sortable="true">
                                        <f:facet name="header">Fecha</f:facet>
                                        <h:outputText value="#{fila.fechBita}">
                                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-6"/>
                                        </h:outputText>                            
                                    </h:column>
                                </h:dataTable>
                            </h:panelGroup>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
